<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Hero Gen</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b64bc88309.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="logo">
          <img
            src="https://i.imgur.com/nfGyLiM.png"
            alt="batman head"
            width="40px"
            height="60px"
          />
          <div class="nav-logo">
            <span>Random</span>
            <span>Hero Gen</span>
          </div>
        </div>
        <div class="links">
          <span>About</span>
          <span>Github</span>
        </div>
      </div>
      <div class="reload">
        <a class="reload" href="javascript:window.location.reload(true)"
          ><i class="fas fa-redo"></i> New</a
        >
      </div>
      <div class="content">
        <div class="img">
          <img class="image" width="300px" height="400px" draggable="false" />
        </div>
        <div class="content-stat">
          <div>
            <div class="box">
              <div class="template">
                <i class="fas fa-address-book"></i
                ><i class="fas fa-align-right"></i>
              </div>
              <div class="template">
                <span>Full Name</span><span class="name">-</span>
              </div>
              <div class="template">
                <span>First Appearance</span
                ><span class="firstappearance">-</span>
              </div>
              <div class="template">
                <span>Place of Birth</span><span class="placeofbirth">-</span>
              </div>
              <div class="template">
                <span>Publisher</span><span class="publisher">-</span>
              </div>
            </div>
            <div class="box">
              <div class="template">
                <i class="fas fa-atom"></i><i class="fas fa-align-right"></i>
              </div>
              <div class="template">
                <span>Intelligence</span><span class="intelligence">-</span>
              </div>
              <div class="template">
                <span>Strength</span><span class="strength">-</span>
              </div>
              <div class="template">
                <span>Speed</span><span class="speed">-</span>
              </div>
            </div>
          </div>
          <div>
            <div class="box">
              <div class="template">
                <i class="fas fa-address-book"></i
                ><i class="fas fa-align-right"></i>
              </div>
              <div class="template"><span>ID</span><span>-</span></div>
              <div class="template">
                <span>Group Affiliation</span><span>-</span>
              </div>
              <div class="template"><span>Relatives</span><span>-</span></div>
            </div>
            <div class="box">
              <div class="template">
                <i class="fas fa-atom"></i><i class="fas fa-align-right"></i>
              </div>
              <div class="template">
                <span>Durability</span><span class="durability">-</span>
              </div>
              <div class="template">
                <span>Power</span><span class="power">-</span>
              </div>
              <div class="template">
                <span>Combat</span><span class="power">-</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="copyright">
      <span
        ><i class="far fa-copyright"></i><span>2021</span> Bunleap. All Right
        Reserved.</span
      >
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
